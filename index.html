<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daydream Save The Date</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
</head>
<body>
  <div id="background"></div>
  <div class="container">
    <h1 class="fade-in">Save The Date</h1>
    <p class="names fade-in">Emma & Liam</p>
    <p class="date fade-in">June 24, 2025</p>
    <img src="assets/photo1.jpg" alt="Our Engagement" class="photo fade-in">
    <div id="countdown" class="fade-in"></div>
    <p class="location fade-in">New York City</p>
  </div>

  <div class="container">
    <h1 class="fade-in">RSVP</h1>
    <a href="#" class="rsvp-button fade-in" target="_blank">RSVP Now</a>
    <p class="location fade-in">Please RSVP by May 15, 2025</p>
  </div>

  <div class="container">
    <h1 class="fade-in">Our Memories</h1>
    <div class="gallery fade-in">
      <a href="assets/photo1.jpg" data-lightbox="gallery" data-title="Memory 1"><img src="assets/photo1.jpg" alt="Memory 1"></a>
      <a href="assets/photo2.jpg" data-lightbox="gallery" data-title="Memory 2"><img src="assets/photo2.jpg" alt="Memory 2"></a>
      <a href="assets/photo3.jpg" data-lightbox="gallery" data-title="Memory 3"><img src="assets/photo3.jpg" alt="Memory 3"></a>
      <a href="assets/photo4.jpg" data-lightbox="gallery" data-title="Memory 4"><img src="assets/photo4.jpg" alt="Memory 4"></a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
  <script>
    var countDownDate = new Date("June 24, 2025 00:00:00").getTime();
    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "Today is the day!";
      }
    }, 1000);
  </script>
</body>
</html>
